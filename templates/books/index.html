{% extends "base.html" %}
{% block content %}
{% for book in books %}
    <p>Title: {{ book.title }}</p>
    <p>Author: {{ book.author.name }}</p>
    <form action="/books/{{ book.id }}/delete" method="POST">
        <button type="submit">Delete</button>
    </form>
    <br>
{% endfor %}
    {% endblock %}
